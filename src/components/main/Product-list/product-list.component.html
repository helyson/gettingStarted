<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{$ctrl.pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' ng-model='$ctrl.listFilter' />
            </div>
        </div>
      <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{$ctrl.listFilter}} </h3>
            </div>
        </div>
       <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                ng-click='$ctrl.toggleImage()'> {{$ctrl.showImage? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='product in $ctrl.filteredProducts'>
                       <td>
                            <img class="img-product" ng-if='$ctrl.showImage'
                                ng-src={{product.imageUrl}}
                                title='{{product.productName}}'>
                        </td>
                        <td><a ng-href='#!/product-detail/{{product.productId}}'>
                                {{ product.productName  | uppercase}} 
                            </a>
						</td>
                        <td>{{ product.productCode  | lowercase | convertToSpace:'-'}}</td>
                        <td>{{ product.releaseDate }}</td>
                         <td>{{ product.price | currency}}</td>
                        <td>
                         <star-rating rating={{product.starRating}}>
							</star-rating>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
